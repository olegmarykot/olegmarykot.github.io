<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chess Desk</title>
</head>
<body>
    <div id="chessdesk">
        <div class="row">
            <div class="cell corner"></div>
            <div class="cell top-lett"><h1>A</h1></div>
            <div class="cell top-lett"><h1>B</h1></div>
            <div class="cell top-lett"><h1>C</h1></div>
            <div class="cell top-lett"><h1>D</h1></div>

            <div class="cell top-lett"><h1>G</h1></div>
            <div class="cell top-lett"><h1>H</h1></div>
            <div class="cell corner"></div>
        </div>
        <div class="row">
            <div class="cell left-numb"><h1>8</h1></div>
            <div class="cell cell-white a8"></div>
            <div class="cell cell-black b8"></div>
            <div class="cell cell-white c8"></div>
            <div class="cell cell-black d8"></div>
            <div class="cell cell-white e8"></div>

            <div class="cell cell-black h8"></div>

        </div>
        <div class="row">
            <div class="cell left-numb"><h1>7</h1></div>
            <div class="cell cell-black a7"></div>
            <div class="cell cell-white b7"></div>
            <div class="cell cell-black a7"></div>
            <div class="cell cell-white b7"></div>

            <div class="cell cell-white b7"></div>
            <div class="cell right-numb"><h1>7</h1></div>
        </div>
        <div class="row">
            <div class="cell left-numb"><h1>6</h1></div>
            <div class="cell cell-white"></div>
            <div class="cell cell-black"></div>
            <div class="cell cell-white"></div>
            <div class="cell cell-black"></div>
            <div class="cell cell-white"></div>
            <div class="cell cell-black"></div>
            <div class="cell cell-white"></div>
            <div class="cell cell-black"></div>

            <div class="cell cell-white"></div>
            <div class="cell cell-black"></div>
            <div class="cell cell-white"></div>
            <div class="cell cell-black"></div>
            <div class="cell cell-white"></div>
            <div class="cell cell-black"></div>
            <div class="cell cell-white"></div>
            <div class="cell right-numb"><h1>5</h1></div>
        </div>
        <div class="row">
            <div class="cell left-numb"><h1>4</h1></div>
            <div class="cell cell-white"></div>
            <div class="cell cell-black"></div>
            <div class="cell cell-white"></div>
            <div class="cell cell-black"></div>
            <div class="cell cell-white"></div>
            <div class="cell cell-black"></div>
            <div class="cell cell-white"></div>
            <div class="cell cell-black"></div>
            <div class="cell right-numb"><h1>4</h1>
            </div>

        <div class="row">

            <div class="cell cell-black"></div>
            <div class="cell cell-white"></div>
            <div class="cell cell-black"></div>
            <div class="cell cell-white"></div>
            <div class="cell cell-black"></div>
            <div class="cell cell-white"></div>
            <div class="cell right-numb"><h1>3</h1></div>
        </div>
        <div class="row">
            <div class="cell left-numb"><h1>2</h1></div>

            <div class="cell cell-black b2"></div>

            <div class="cell cell-black b2"></div>

        </div>

            <div class="cell corner"></div>
            <div class="cell bott-lett"><h1>A</h1></div>
            <div class="cell bott-lett"><h1>B</h1></div>
            <div class="cell bott-lett"><h1>C</h1></div>
            <div class="cell bott-lett"><h1>D</h1></div>
            <div class="cell bott-lett"><h1>E</h1></div>
            <div class="cell bott-lett"><h1>F</h1></div>
            <div class="cell bott-lett"><h1>G</h1></div>
            <div class="cell bott-lett"><h1>H</h1></div>

</html>
