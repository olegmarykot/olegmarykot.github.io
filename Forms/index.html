<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms list</title>
    <style>
        table {
  background-color: yellow;
  border-collapse: collapse;
}
table, th, td {
  border: 1px solid black;
}
    </style>
</head>
<body>
    <form action="" method="GET">
        <fieldset>
            <legend>
                my personal data
            </legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" value="Vasia"><br>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email"><br>
        </fieldset>
        <fieldset>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
                    </fieldset>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>
    <form action="some_script" style="width: 20%">
        <table>
            <tr>
                <th>Type</th>
                <th>Input</th>
            </tr>
            <tr>
                <td>text:</td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
                <td>password:</td>
                <td>
                <input type="password" name="upass">
            </td>
            </tr>
            <tr>
                <td>checkbox: </td>
                <td>
                    <input type="checkbox" checked name="cb1" value="10"> Student
                    <input type="checkbox" name="cb2" value="20"> Worker
                </td>
            </tr>
            <tr>
                <td>radio: </td>
                <td>
                    <input type="radio" name="radiobutton" value="1" > male
                    <input type="radio" name="radiobutton" value="2"> female
                </td>
            </tr>
            <tr>
                <td>file: </td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>button: </td>
                <td><input type="button" value=" Simple Button"></td>
            </tr>
            <tr>
                <td>submit: </td>
                <td><input type="submit" value=" Submit Button"></td>
            </tr>
            <tr>
                <td>reset: </td>
                <td><input type="reset" value=" Reset Button"></td>
            </tr>
            <tr>
                <td>image: </td>
                <td><input type="image" src="https://thinkchecksubmit.org/wp-content/uploads/2015/09/TCS-Submit-RGB-1.png" alt="Submit" width="100"></td>
            </tr>
            <tr>
                <td>hidden: </td>
                <td><input type="hidden"></td>
            </tr>
        </table>
    </form>
</body>
</html>
