<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms list</title>
    <style>
        table {
  background-color: yellow;
  border-collapse: collapse;
}
table, th, td {
  border: 1px solid black;
}

    </style>
</head>
<body>
    <form action="" method="GET">
        <fieldset>
            <legend>
                my personal data
            </legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" value="Vasia"><br>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email"><br>
        </fieldset>
        <fieldset>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
                    </fieldset>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>
    <form action="some_script" style="width: 20%">
        <table>
            <tr>
                <th>Type</th>
                <th>Input</th>
            </tr>
            <tr>
                <td>text:</td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
                <td>password:</td>
                <td>
                <input type="password" name="upass">
            </td>
            </tr>
            <tr>
                <td>checkbox: </td>
                <td>
                    <input type="checkbox" checked name="cb1" value="10"> Student
                    <input type="checkbox" name="cb2" value="20"> Worker
                </td>
            </tr>
            <tr>
                <td>radio: </td>
                <td>
                    <input type="radio" name="radiobutton" value="1" > male
                    <input type="radio" name="radiobutton" value="2"> female
                </td>
            </tr>
            <tr>
                <td>file: </td>
                <td>
                    <input type="file" name="file">
                </td>
            </tr>
            <tr>
                <td>button: </td>
                <td>
                    <input type="button" value=" Simple Button">
                </td>
            </tr>
            <tr>
                <td>submit: </td>
                <td>
                    <input type="submit" value=" Submit Button">
                </td>
            </tr>
            <tr>
                <td>reset: </td>
                <td>
                    <input type="reset" value=" Reset Button">
                </td>
            </tr>
            <tr>
                <td>image: </td>
                <td>
                    <input
                    type="image"
                    src="https://thinkchecksubmit.org/wp-content/uploads/2015/09/TCS-Submit-RGB-1.png"
                    alt="Submit"
                    width="100">
                </td>
            </tr>
            <tr>
                <td>
                    hidden:
                </td>
                <td>
                    <input type="hidden" name="hid" value="500">
                </td>
            </tr>
            <tr>
                <td>
                    date-text:
                </td>
                <td>
                    <input type="text" name="cdata">
                </td>
            </tr>
            <tr>
                <td>
                    url:
                </td>
                <td>
                    <input type="url" name="url">
                </td>
            </tr>
            <tr>
                <td>
                    email:
                </td>
                <td>
                    <input type="email" name="mail">
                </td>
            </tr>
            <tr>
                <td>
                    search:
                </td>
                <td>
                    <input type="search" name="src">
                </td>
            </tr>
            <tr>
                <td>
                    date:
                </td>
                <td>
                    <input type="date" name="date">
                </td>
            </tr>
            <tr>
                <td>
                    time:
                </td>
                <td>
                    <input type="time" name="time">
                </td>
            </tr>
            <tr>
                <td>
                    number:
                </td>
                <td>
                    <input type="number" name="number">
                </td>
            </tr>
            <tr>
                <td>
                    range:
                </td>
                <td>
                    <input type="range" name="range">
                </td>
            </tr>
            <tr>
                <td>
                    color:
                </td>
                <td>
                    <input type="color" name="color">
                </td>
            </tr>
            <tr>
                <td>
                    tel:
                </td>
                <td>
                    <input type="tel" name="tel">
                </td>
            </tr>
        </table>
    </form>
    <form action="" method="GET">
        <fieldset>
            <legend>
                Search:
            </legend>
            <label for="browser">Browsers: </label>
            <input list="browser-list" id="browser"><br>
            <datalist id="browser-list">
                 <option value="Google"></option>
                 <option value="Firefox"></option>
            </datalist>
        </fieldset>
        <form action="some_script" style="width: 20%">
            <table>
                <tr>
                    <th>Type</th>
                    <th>Input</th>
                </tr>
                <tr>
                    <td>select:</td>
                    <td>
                        <select>
                            <option selected>Select one</option>
                            <option value="volvo">volvo</option>
                            <option value="skoda">skoda</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>select multiple:</td>
                    <td>
                        <select multiple>
                            <option selected>Select one or more value</option>
                            <option value="volvo">volvo</option>
                            <option value="skoda">skoda</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Text area:</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10" maxlength="10">

                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>select car:</td>
                    <td>
                        <select>
                            <option selected>Select one</option>
                            <optgroup label="German">
                                <option value="audi">Audi</option>
                                <option value="mercedez">Mercedez</option>
                            </optgroup>
                            <optgroup label="Japan">
                                <option value="honda">Honda</option>
                                <option value="toyota">Toyota</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
</body>
</html>
